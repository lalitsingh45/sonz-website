<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Home</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #fad0c4, #ffd1ff);
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .photo-frame {
      width: 180px;
      height: 220px;
      margin: 20px;
      border: 6px solid white;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      background: #fff;
      overflow: hidden;
      position: relative;
      animation: swing 6s ease-in-out infinite;
      transform-origin: top center;
    }
    .floating-ribbon {
  position: absolute;
  bottom: -50px;
  animation: floatUp 8s linear infinite;
  pointer-events: none;
  opacity: 0.9;
  z-index: 0;
}

@keyframes floatUp {
  0% {
    transform: translateY(0) scale(0.6) rotate(0deg);
    opacity: 0;
  }
  30% {
    opacity: 1;
  }
  100% {
    transform: translateY(-120vh) scale(1.2) rotate(360deg);
    opacity: 0;
  }
}


    .photo-frame::before {
      content: '';
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
      width: 2px;
      height: 30px;
      background: #444;
    }

    .photo-frame img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    @keyframes swing {
      0% { transform: rotate(-1deg); }
      50% { transform: rotate(1.5deg); }
      100% { transform: rotate(-1deg); }
    }
  </style>
</head>
<body>

  <div class="photo-frame"><img src="./IMG-20250323-WA0008.jpg" alt="Photo 1"></div>
  <div class="photo-frame"><img src="./IMG_20241128_231609_0386.jpg" alt="Photo 2"></div>
  <div class="photo-frame"><img src="./IMG_20241229_163237_0894.jpg" alt="Photo 3"></div>
  <div class="photo-frame"><img src="./IMG_20250103_093243.jpg" alt="Photo 4"></div>
  <div class="photo-frame"><img src="./IMG_20250402_213452.jpg" alt="Photo 5"></div>
  <div class="photo-frame"><img src="./Screenshot_2025-01-19-04-01-54-80_1c337646f29875672b5a61192b9010f9.jpg" alt="Photo 6"></div>

  <script>
    const ribbons = ['üéÄ', 'üíñ', 'üíù'];
    for (let i = 0; i < 25; i++) {
      const ribbon = document.createElement('span');
      ribbon.className = 'floating-ribbon';
      ribbon.textContent = ribbons[Math.floor(Math.random() * ribbons.length)];
      ribbon.style.left = Math.random() * 100 + 'vw';
      ribbon.style.animationDuration = (Math.random() * 5 + 6) + 's';
      ribbon.style.fontSize = (Math.random() * 20 + 25) + 'px';
      document.body.appendChild(ribbon);
    }
  </script>
  
</body>
</html>
